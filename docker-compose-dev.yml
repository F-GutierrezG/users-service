version: '3.6'

services:
  users:
    container_name: users
    build:
      context: ./
      dockerfile: Dockerfile-dev
    volumes:
      - './src:/usr/src/app'
    ports:
      - 5001:5000
    environment:
      - FLASK_ENV=development
      - FLASK_APP=manage.py
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_URL=postgres://postgres:postgres@users-db:5432/users
      - DATABASE_TEST_URL=postgres://postgres:postgres@users-db:5432/users_test
      - SECRET_KEY=secret_key
    depends_on:
      - users-db
    networks:
      - users-service-network
      - client-network

  users-db:
    container_name: users-db
    build:
      context: ./db
      dockerfile: Dockerfile
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - users-service-network

  users-swagger:
    container_name: users-swagger
    build:
      context: ./swagger
      dockerfile: Dockerfile
    ports:
      - 8081:8080
    volumes:
      - './swagger/definitions:/usr/share/nginx/html/definitions'
    environment:
      - API_URL=definitions/swagger.yml
    networks:
      - users-service-network
      - client-network

networks:
  users-service-network:
    name: users-service-network
  client-network:
    name: client-network
