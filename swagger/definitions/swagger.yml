            application/json:
              schema:
                $ref: "#components/responses/Forbidden"
        '404':
          description: Group or Permission not found.
          content:
            application/json:
              schema:
                $ref: "#components/responses/NotFound"
  /users:
    get:
      tags:
        - Users
      summary: List Users
      description: List Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List Users.
          content:
