openapi: "3.0.0"
info:
  title: Users Service
  version: 1.0.0
  description: Users Service API documentation
servers:
  - url: http://localhost:5001
  - url: https://stage.onelike.gusisoft.cl
tags:
  - name: Authenticate
    description: Authenticate Operations
  - name: Permissions
    description: Permission Operations
  - name: Groups
    description: Group Operations
