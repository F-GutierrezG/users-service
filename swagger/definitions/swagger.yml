components:
  schemas:
    Login:
      required:
        - email
        - password
      properties:
        email:
          type: string
          description: User email
        password:
          type: string
          description: User password
    UserCreate:
      allOf:
        - $ref: "#/components/requestBodies/UserBase"
        - required:
          - first_name
          - last_name
          - email
          - password
          properties:
            password:
              type: string
              description: User password
    UserUpdate:
      allOf:
        - $ref: "#/components/requestBodies/UserBase"
        - required:
          - first_name
          - last_name
          - email
    User:
      allOf:
        - $ref: "#/components/requestBodies/UserBase"
        - required:
          properties:
            id:
              type: integer
              format: int64
              description: User id
            first_name:
              type: string
              description: User first name
            last_name:
              type: string
              description: User last name
            email:
              type: string
              description: User email
            active:
              type: boolean
              description: User active status
            created:
              type: string
              format: date-time
              description: Created datetime
            created_by:
              type: integer
              description: User id who creates this
            updated:
              type: string
              format: date-time
              description: Updated datetime
            updated_by:
              type: integer
              description: User id who updates this
    Group:
      allOf:
        - $ref: "#/components/requestBodies/GroupBase"
        - required:
          properties:
            id:
              type: integer
              format: int64
              description: User id
            created:
              type: string
              format: date-time
              description: Created datetime
            created_by:
              type: integer
              description: User id who creates this
            updated:
              type: string
              format: date-time
              description: Updated datetime
            updated_by:
              type: integer
              description: User id who updates this
    Permission:
      properties:
        code:
          type: string
          description: Permission code
        name:
          type: string
          description: Permission name
    Health:
      properties:
        message:
          type: string
          description: Health status
  requestBodies:
    UserBase:
      properties:
        first_name:
          type: string
          description: User first name
        last_name:
          type: string
          description: User last name
        email:
          type: string
          description: User email
        expiration:
          type: string
          format: date-time
          description: Expiration datetime
    GroupBase:
      properties:
        name:
          type: string
          description: Group name
    Id:
      properties:
        id:
          type: integer
          format: int64
          description: Element Id
    PermissionCode:
      properties:
        code:
          type: string
          description: Permission Code
  responses:
    BadRequest:
      properties:
        message:
          type: string
          description: Error cause
    Unauthorized:
      properties:
        message:
          type: string
          description: Error cause
    Forbidden:
      properties:
        message:
          type: string
          description: Error cause
    NotFound:
      properties:
        message:
          type: string
          description: Error cause

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
